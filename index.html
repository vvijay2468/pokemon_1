<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon Battle Simulator</title>
</head>

            <h3>Gengar</h3>
            <img src="https://img.pokemondb.net/sprites/home/normal/gengar.png" alt="Gengar">
            <button onclick="playCry('https://example.com/gengar_cry.mp3'); event.stopPropagation();">Play Cry</button>

        </div>
    </div>

    <button id="battle-button" onclick="startBattle()">Battle!</button>

    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-name"></h2>
            <p>Height: <span id="modal-height"></span></p>
            <p>Weight: <span id="modal-weight"></span></p>
            <p>Base Stats: HP <span id="modal-hp"></span>, Attack <span id="modal-attack"></span>, Defense <span id="modal-defense"></span>, Speed <span id="modal-speed"></span></p>
            <p>Moves: <span id="modal-moves"></span></p>
            <p>Abilities: <span id="modal-abilities"></span></p>
        </div>
    </div>

    <div id="battle-summary" class="battle-summary"></div>

    <script src="script.js"></script>
